<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - 58AM Marketing Street</title>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #2c3e50;
            --light: #f4f7f6;
            --dark: #333;
            --success: #2ecc71;
            --danger: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: white;
            width: 90%;
            max-width: 800px;
            padding: 40px;
            margin: 40px 0;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            font-weight: 600;
            color: #aaa;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary);
            font-weight: 500;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #357abd;
        }

        .preview {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        .preview h3 { color: var(--secondary); }

        .image-preview {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Content Manager üìù</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('blog')">Add Blog Post</div>
            <div class="tab" onclick="switchTab('case-study')">Add Case Study</div>
        </div>

        <!-- Blog Form -->
        <div id="blog-form" class="form-section active">
            <form id="postBlogForm">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" placeholder="e.g., Top 5 Trends in 2026" required>
                </div>
                
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" name="category" placeholder="e.g., Lead Generation" required>
                </div>

                <div class="form-group">
                    <label>Date</label>
                    <input type="text" name="date" placeholder="e.g., Feb 18, 2026" required>
                </div>

                <div class="form-group">
                    <label>Image URL (Unsplash or similar)</label>
                    <input type="text" name="image" id="blogImageInput" placeholder="https://..." required>
                    <img id="blogImagePreview" class="image-preview" src="" alt="Blog Image Preview">
                </div>

                <div class="form-group">
                    <label>Content (Short Description)</label>
                    <textarea name="content" placeholder="Write a brief summary..." required></textarea>
                </div>

                <button type="submit" class="btn">Publish Blog Post üöÄ</button>
            </form>
        </div>

        <!-- Case Study Form -->
        <div id="case-study-form" class="form-section">
            <form id="postCaseStudyForm">
                <div class="form-group">
                    <label>Client / Title</label>
                    <input type="text" name="title" placeholder="e.g., Scaling Sales for Fintech" required>
                </div>

                <div class="form-group">
                    <label>Tag / Service</label>
                    <input type="text" name="tag" placeholder="e.g., B2B Lead Gen" required>
                </div>

                <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" name="image" id="caseImageInput" placeholder="https://..." required>
                    <img id="caseImagePreview" class="image-preview" src="" alt="Case Study Image Preview">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" placeholder="Result summary..." required></textarea>
                </div>

                <div class="form-group">
                    <label>Statistic 1 (Value & Label)</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" name="stat1Value" placeholder="300%" required>
                        <input type="text" name="stat1Label" placeholder="Lead Increase" required>
                    </div>
                </div>

                 <div class="form-group">
                    <label>Statistic 2 (Value & Label)</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" name="stat2Value" placeholder="¬£2M+" required>
                        <input type="text" name="stat2Label" placeholder="Pipeline Value" required>
                    </div>
                </div>

                <button type="submit" class="btn" style="background-color: var(--secondary);">Publish Case Study üìà</button>
            </form>
        </div>

    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            
            if(tabName === 'blog') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('blog-form').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('case-study-form').classList.add('active');
            }
        }

        // Image Previews
        document.getElementById('blogImageInput').addEventListener('input', function(e) {
            const preview = document.getElementById('blogImagePreview');
            if (this.value) {
                preview.src = this.value;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        });

        document.getElementById('caseImageInput').addEventListener('input', function(e) {
            const preview = document.getElementById('caseImagePreview');
            if (this.value) {
                preview.src = this.value;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        });

        // Blog Submission
        document.getElementById('postBlogForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(`${API_URL}/blogs`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Blog Post Published Successfully! üéâ');
                    e.target.reset();
                    document.getElementById('blogImagePreview').style.display = 'none';
                } else {
                    alert('Error publishing blog post.');
                }
            } catch (err) {
                console.error(err);
                alert('Server connection failed. Is the server running?');
            }
        });

        // Case Study Submission
        document.getElementById('postCaseStudyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const rawData = Object.fromEntries(formData.entries());
            
            const data = {
                title: rawData.title,
                tag: rawData.tag,
                image: rawData.image,
                description: rawData.description,
                stats: [
                    { value: rawData.stat1Value, label: rawData.stat1Label },
                    { value: rawData.stat2Value, label: rawData.stat2Label }
                ]
            };

            try {
                const response = await fetch(`${API_URL}/case-studies`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Case Study Published Successfully! üìà');
                    e.target.reset();
                    document.getElementById('caseImagePreview').style.display = 'none';
                } else {
                    alert('Error publishing case study.');
                }
            } catch (err) {
                console.error(err);
                alert('Server connection failed. Is the server running?');
            }
        });
    </script>
</body>
</html>
